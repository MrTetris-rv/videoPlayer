<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="player">
      <div id="darkplayer"></div>
      <img src="play.png" alt="play" id="playImg" onclick="video()" />
      <div class="backgroundVideo">
        <video
          id="media"
          onclick="video()"
          src="v1.mp4"
          poster="gtr.png"
        ></video>
      </div>
      <nav>
        <div class="buttons">
          <span type="button" id="play" class="material-icons">pause</span>
          <span type="button" id="fullscreen" class="material-symbols-outlined">
            fullscreen
          </span>
        </div>
        <div id="bar">
          <div id="progress"></div>
        </div>
        <span type="button" id="mute" class="material-icons buttons"
          >volume_up</span
        >
        <div class="control">
          <div class="volume"></div>
        </div>
      </nav>
    </section>
    <div id="vids">
      <div class="wrapper-videos">
        <div class="vi1">Video 1</div>
        <div class="vi2">Video 2</div>
        <div class="vi3">Video 3</div>
        <div class="vi4">Video 4</div>
        <div class="vi5">Video 5</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
